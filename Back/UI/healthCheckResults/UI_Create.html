<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Check Result</title>
    <!-- Ant Design CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.css">
</head>

<body>
    <create>
        <div id="form-container" style="padding: 20px;">
            <h2>Add Health Check Result</h2>
            <div id="form-wrapper"></div>
        </div>

        <!-- Ant Design JS and other dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.16.13/antd.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script type="text/javascript">
            const { Form, Input, Button, InputNumber, message } = antd;

            const HealthCheckForm = () => {
                const [form] = Form.useForm();

                const onFinish = (values) => {
                    // Perform a POST request to the backend
                    axios.post('http://localhost:3000/add-health-check-result', values)
                        .then(response => {
                            message.success('Health check result added successfully!');
                            form.resetFields();
                        })
                        .catch(error => {
                            console.error('Error adding health check result:', error);
                            message.error('Error adding health check result. Please try again.');
                        });
                };

                return (
                    <Form
                        form={form}
                        layout="vertical"
                        onFinish={onFinish}
                    >
                        <Form.Item name="fullName" label="Full Name" rules={[{ required: true, message: 'Please input your full name!' }]}>
                            <Input placeholder="Enter your full name" />
                        </Form.Item>

                        <Form.Item name="lastName" label="Last Name" rules={[{ required: true, message: 'Please input your last name!' }]}>
                            <Input placeholder="Enter your last name" />
                        </Form.Item>

                        <Form.Item name="weight" label="Weight (kg)" rules={[{ required: true, message: 'Please input your weight!' }]}>
                            <InputNumber placeholder="Enter weight" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="height" label="Height (cm)" rules={[{ required: true, message: 'Please input your height!' }]}>
                            <InputNumber placeholder="Enter height" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="pulseRate" label="Pulse Rate" rules={[{ required: true, message: 'Please input your pulse rate!' }]}>
                            <InputNumber placeholder="Enter pulse rate" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="temperature" label="Temperature (Â°C)" rules={[{ required: true, message: 'Please input your temperature!' }]}>
                            <InputNumber placeholder="Enter temperature" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="oxygenLevel" label="Oxygen Level" rules={[{ required: true, message: 'Please input your oxygen level!' }]}>
                            <InputNumber placeholder="Enter oxygen level" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="respirationRate" label="Respiration Rate" rules={[{ required: true, message: 'Please input your respiration rate!' }]}>
                            <InputNumber placeholder="Enter respiration rate" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="mealTime" label="Meal Time" rules={[{ required: true, message: 'Please input the meal time!' }]}>
                            <Input placeholder="Enter meal time" />
                        </Form.Item>

                        <Form.Item name="fastingTime" label="Fasting Time" rules={[{ required: true, message: 'Please input the fasting time!' }]}>
                            <Input placeholder="Enter fasting time" />
                        </Form.Item>

                        <Form.Item name="fastingBloodSugar" label="Fasting Blood Sugar" rules={[{ required: true, message: 'Please input fasting blood sugar!' }]}>
                            <InputNumber placeholder="Enter fasting blood sugar" style={{ width: '100%' }} />
                        </Form.Item>

                        <Form.Item name="moreDetails" label="More Details">
                            <Input.TextArea placeholder="Enter any additional details" />
                        </Form.Item>

                        <Form.Item name="bloodPressure" label="Blood Pressure" rules={[{ required: true, message: 'Please input blood pressure!' }]}>
                            <Input placeholder="Enter blood pressure" />
                        </Form.Item>

                        <Form.Item name="hospital" label="Hospital" rules={[{ required: true, message: 'Please input the hospital name!' }]}>
                            <Input placeholder="Enter hospital name" />
                        </Form.Item>

                        <Form.Item>
                            <Button type="primary" htmlType="submit">
                                Submit
                            </Button>
                        </Form.Item>
                    </Form>
                );
            };

            ReactDOM.render(<HealthCheckForm />, document.getElementById('form-wrapper'));
        </script>
    </create>
</body>

</html>
