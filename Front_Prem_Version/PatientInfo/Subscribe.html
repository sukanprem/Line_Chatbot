<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Patient Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"], input[type="email"] {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }
        .subscribe-btn {
            background-color: #2980b9;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .subscribe-btn:hover {
            background-color: #3498db;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #95a5a6;
        }
        .footer-link {
            color: #3498db;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe to Patient Updates</h1>
        <p>กรอกข้อมูลของคุณเพื่อรับการอัปเดตเกี่ยวกับสถานะผู้ป่วยที่คุณต้องการติดตาม</p>
        <form>
            <input type="text" id="patient-name" placeholder="ชื่อผู้ป่วย" required>
            <input type="email" id="relative-email" placeholder="อีเมลญาติ" required>
            <input type="text" id="relation" placeholder="ความสัมพันธ์กับผู้ป่วย (เช่น พ่อ, แม่, พี่)" required>
            <button type="submit" class="subscribe-btn">
                <i class="fas fa-bell"></i> Subscribe
            </button>
        </form>
        <footer>
            <p>Powered by <a href="https://your-hospital-website.com" class="footer-link">Your Hospital Name</a></p>
        </footer>
    </div>
</body>
</html>
