<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มกรอกข้อมูลผู้ป่วย</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ฟอร์มกรอกข้อมูลผู้ป่วย</h2>
        <form action="/submit" method="post">
            <label for="fullname">ชื่อ-นามสกุล:</label>
            <input type="text" id="fullname" name="fullname" placeholder="กรอกชื่อและนามสกุล" required>

            <label for="gender">เพศ:</label>
            <select id="gender" name="gender" required>
                <option value="">เลือกเพศ</option>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
                <option value="other">อื่นๆ</option>
            </select>

            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" min="0" max="120" placeholder="กรอกอายุ" required>

            <label for="symptoms">อาการที่เป็น:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="อธิบายอาการของท่าน" required></textarea>

            <label for="allergies">ประวัติการแพ้ยา (ถ้ามี):</label>
            <textarea id="allergies" name="allergies" rows="2" placeholder="ระบุยาที่แพ้ (ถ้ามี)"></textarea>

            <label for="date">วันที่เข้ารับการตรวจ:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>

</body>
</html>
